<div class="emoji-burst-container">
  <button class="emoji-burst-button" onclick="triggerBurst(event)">ðŸŽ‰</button>
  <canvas class="burst-canvas" width="300" height="300"></canvas>
</div>
<style>
  .emoji-burst-container {
    position: relative;
    display: inline-block;
  }
  .emoji-burst-button {
    font-size: 2rem;
    padding: 10px;
    background-color: transparent;
    border: none;
    cursor: pointer;
    outline: none;
  }
  .burst-canvas {
    position: absolute;
    top: 0;
    left: 0;
    pointer-events: none;
    z-index: 10;
  }
</style>
<script>
  function triggerBurst(event) {
    const button = event.currentTarget;
    const rect = button.getBoundingClientRect();

    // Set up the canvas
    const canvas = button.nextElementSibling;
    const ctx = canvas.getContext("2d");
    canvas.style.left = rect.left + "px";
    canvas.style.top = rect.top + "px";

    // Draw bursting particles
    const particles = Array.from({ length: 30 }, () => ({
      x: rect.width / 2,
      y: rect.height / 2,
      radius: Math.random() * 5 + 3,
      color: `hsl(${Math.random() * 360}, 70%, 60%)`,
      speed: Math.random() * 4 + 2,
      angle: Math.random() * Math.PI * 2,
    }));

    let frame = 0;
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p) => {
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed;
        p.radius *= 0.96; // Shrink over time

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
      });

      frame++;
      if (frame < 60) {
        requestAnimationFrame(animate);
      } else {
        ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas
      }
    }

    animate();
  }
</script>
